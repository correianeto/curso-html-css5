<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de caixas</title>
    <style>
        main {
            position: relative;
            background-color: purple;
            height: 93vh;
            padding: 10px;
        }

        section {
            position: absolute;
            background-color: yellow;
            width: 50vh;
            height: 50vh;
            border-style: solid;
            border-color: black;
            
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main>
        <section></section>
    </main>
</body>
</html>
